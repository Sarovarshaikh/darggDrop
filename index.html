<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pizza Puzzle</title>
</head>
<body>

    <section class="draggable-elements">
        <img src="Mushroom.png" width="30" height="30" alt="Mushroom..." class="draggable" id="Mushroom" draggable="true">
        <img src="Pepperoni.png" width="30" height="30" alt="Pepperoni..." class="draggable" id="Pepperoni" draggable="true">

      </section>
      <section class="droppable-elements">
        <div class="droppable" data-draggable-id="Pepperoni"><span>Pepperoni</span></div>
        <div class="droppable" data-draggable-id="Empty"><span>Empty</span></div>
        <div class="droppable" data-draggable-id="Mushroom"><span>Mushroom</span></div>
    
      </section>
    <script src="./index.js"></script>
</body>
</html>
